<input type="number" step="1" min="0" max="4" [(ngModel)]="rowLimit" />

<table class="center">


    <tbody>
        <tr *ngFor="let langilea of langileak | slice:0:rowLimit">
        <td>{{langilea.izena | uppercase}}</td>
        <td>{{langilea.abizena | uppercase}}</td>
        <td>{{langilea.generoa | lowercase}}</td>
        <td>
            <span class="badge" [ngClass]="langilea.soldata >= 1999 ? 'badge-success' : (langilea.soldata == 1000 ? 'badge-danger' : 'badge-warning')">
                {{langilea.soldata | currency:'EUR':'symbol':'1.0-0'}}
            </span>
        </td> 
        <td>{{langilea.jaiotza | date: "dd/MM/yyyy"}}</td>
        <td>{{langilea.likes}}</td>
        <td><input type="button" value="Like" (click)="gehituLikes(langilea)" [disabled]="langilea.likes == 10" /></td>
        <td><input type="button" value="Kontaktatu" [disabled]="!langilea.lanean" /></td>
        </tr>
        </tbody>

</table>

<button class="btn btn-info btn-sm" [disabled]="rowStart<=0" (click)="kenduRow()"><i class="fas fa-arrow-circle-left"></i></button>&nbsp;
<button class="btn btn-info btn-sm" [disabled]="rowLimit>=langileak.length" (click)="gehituRow()"><i class="fas fa-arrow-circle-right"></i></button>
