<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cohete Espacial</title>
    <style>
        #cohete {
            width: 30px;
            height: 30px;           
            position: absolute;
            background-size: cover;
        }
        body{
            background-image: url('img/spacestars.jpg'); /*Añadir la imagen del fondo*/ 
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="cohete">
        <img src="img/rocket.png" alt=""> <!--  Añadir la imagen del cohete   -->
    </div>



    <script>
        const cohete = $("#cohete"); /*Ponemos la posicion 0,0 del cohete en la pantalla, es decir la parte de arriba a al izquierda*/
        let posX = 0;
        let posY = 0;

        function moveRocket() {
            cohete.css("left", posX + "px");
            cohete.css("top", posY + "px");
        }

        $(document).keydown(function(event) {
        switch (event.key) {
            case "ArrowLeft":
            case "a":
                posX -= 100;
                cohete.css("transform", "rotate(-90deg)");/* Girar hacia la izquierda */
                cohete.animate({ left: posX + "px" }, 1000);/* Moverlo 100 pixeles a la izquierda(X)*/
                break;
            case "ArrowRight":
            case "d":
                posX += 100;
                cohete.css("transform", "rotate(90deg)");/* Girar hacia la derecha */
                cohete.animate({ left: posX + "px" }, 1000);/* Moverlo 100 pixeles a la derecha(X)*/
                break;
            case "ArrowUp":
            case "w":
                posY -= 100;
                cohete.css("transform", "rotate(0deg)");/* Girar hacia arriba */
                cohete.animate({ top: posY + "px" }, 1000);/* Moverlo 100 pixeles hacia arriba(Y)*/
                break;
            case "ArrowDown":
            case "s":
                posY += 100;
                cohete.css("transform", "rotate(180deg)");/* Girar hacia abajo */
                cohete.animate({ top: posY + "px" }, 1000);/* Moverlo 100 pixeles hacia abajo(Y)*/
                break;
        }
        });

        moveRocket();
    </script>
</body>
</html>
